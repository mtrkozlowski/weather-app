<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <input type="text" class="search-box" placeholder="Type your city..">
        </header>
        <main class="main">
            <section class="location">
                <div class="city">Here you will see your city!</div>
                <div class="date">Today is..</div>
            </section>
            <section class="current">
                <div class="temperature">?
                    <span>°c</span>
                </div>
                <div class="weather">Sunny or rainy?</div>
                <div class="min-max">Min and max °c</div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
